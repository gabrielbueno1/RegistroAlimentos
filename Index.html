<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Alimentos</h1>
    </header>
    <main>
        <div class="container">
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">Nome do Alimento:</label>
                    <input type="text" id="food-name" name="food-name" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de Validade:</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div id="food-list">
                <!-- Lista de alimentos registrados serÃ¡ exibida aqui -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Registro de Alimentos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
